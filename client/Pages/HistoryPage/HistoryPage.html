<template name="Calendar">
	<div class="Calendar">
		<h2 class="text-center">{{monthOf calendar}} / {{calendar.year}}</h2>
		<table class="table table-bordered table-striped">
			<thead>
				<tr class="cal-day-names">
					{{#each day in days}}
						<td>{{day}}</td>
					{{/each}}
				</tr>
			</thead>
			<tbody>
				{{#each week in calendar.weeks}}
					<tr class="week">
						{{#each day in week}}
							{{#if day}}
								<td class="{{cellClass day}}">
									{{dayOf day}}
								</td>
							{{else}}
								<td>&nbsp;</td>
							{{/if}}
						{{/each}}
					</tr>
				{{/each}}
			</tbody>
		</table>
	</div>
</template>

<template name="HistoryPage">
	{{#if Template.subscriptionsReady}}
		<div class="HistoryPage">
			<div class="ScrollArea container-fluid clusterize-scroll">
				{{> PageHeader text="History"}}
				<div class="ContentArea clusterize-content">
					<div class="clusterize-no-data">
						<h1>Loading...</h1>
					</div>
				</div>
			</div>
		</div>
	{{else}}
		Loading...
	{{/if}}
</template>
