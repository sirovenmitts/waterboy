<template name="Waterboy">
	<div class="Waterboy mc-gui">
		{{#if currentUser}}
			<nav class="MainNav navbar">
				<ul class="nav nav-tabs text-center">
					{{#each tab in tabs}}
						<li role="presentation" class="{{tab.id}} {{#if (isActive tab.id)}}active{{/if}}">
							<a data-tab="{{tab.id}}">
								{{tab.label}}
							</a>
						</li>
					{{/each}}
				</ul>
			</nav>

			<section class="PageContainer">
				{{> Template.dynamic template=tmpl}}
			</section>
		{{else}}
			{{> atForm}}
		{{/if}}
	</div>
</template>
