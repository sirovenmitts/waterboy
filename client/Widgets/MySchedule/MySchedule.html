<template name="MySchedule">
	{{#if Template.subscriptionsReady}}
		<form class="form">
			<div class="form-group">
				<label for="WakeTime">I wake up around...</label>
				<input id="WakeTime" class="form-control" value="{{WakeTime}}">
			</div>

			<div class="form-group">
				<label for="SleepTime">I go to sleep around...</label>
				<input id="SleepTime" class="form-control" value="{{SleepTime}}">
			</div>
		</form>
	{{else}}
		<p>Loading...</p>
	{{/if}}
</template>
