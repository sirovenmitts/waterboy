<template name="MyAlarms">
	{{#if Template.subscriptionsReady}}
		{{#if hasAlarms}}
			<h6>You'll be notified to drink water at...</h6>
			<table class="MyAlarms table table-bordered table-striped mc-slot">
				<tbody>
					{{#each label in AlarmLabels}}
						<tr>
							<td>
								{{label}}
							</td>
						</tr>
					{{/each}}
				</tbody>
			</table>
		{{/if}}
	{{else}}
		<div>Loading...</div>
	{{/if}}
</template>
