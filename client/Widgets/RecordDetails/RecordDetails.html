<template name="RecordDetails">
	<div class="page-header">
		<h1 class="text-center">{{dayLabel}}</h1>
	</div>

	<div class="container-fluid">
		<form class="row">
			{{#each entry in entries}}
				<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
					{{> EntryToggle entry=entry}}
				</div>
			{{/each}}
		</form>
	</div>
</template>
